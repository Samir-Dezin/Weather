<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Pakistan</title>
    <link
      rel="shortcut icon"
      href="assets/fog_3722410.ico"
      type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="container text-white mb-4 mt-2">Weather Pakistan</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="search"
                id="search-input"
                placeholder="Search for your city"
                aria-describedby="button-addon2" />
              <button
                class="btn btn-outline-info"
                type="button"
                id="button-addon2"
                onclick="searchWeather()">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="location">
      <img src="assets/location.png" alt="location" id="loc_img" />
      <p class="h2 text-white" id="city">Lahore</p>
    </div>
    <p id="clock" class="text-white"></p>

    <p
      class="h1 display-1 text-white animate__backInRight d-inline-flex temperature"
      id="temp"></p>
    <span class="degree h1 display-3 text-white animate__backInRight">
      °C
    </span>

    <p class="fs-6 text-white animate__backInRight text-right">
      Feels Like
      <span id="feels_like" class="text-white fs-5"></span>
      <span class="fs-5">°C</span>
    </p>
    <div class="container mx-auto">
      <div class="row">
        <div class="col-md-6 mb-2 col-sm-6">
          <table>
            <tbody class="text-left">
              <tr>
                <th>
                  <img
                    src="assets/humidity_11682350.png"
                    alt="humidity icon"
                    class="icon" />
                  Humidity
                </th>
                <td id="humidity"></td>
              </tr>
              <tr>
                <th>
                  <img
                    src="assets/low-temperature_11907641.png"
                    alt="high_temp_icon"
                    class="icon" />
                  Max Temperature
                </th>
                <td id="max_temp"></td>
              </tr>
              <tr>
                <th>
                  <img
                    src="assets/sun_6543602.png"
                    alt="min_temp_icon"
                    class="icon" />
                  Min Temperature
                </th>
                <td id="min_temp"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-6 mb-3 col-sm-6">
          <table>
            <tbody class="text-left">
              <tr>
                <th>
                  <img
                    src="assets/rainy-day_4724094.png"
                    alt="pct_icon"
                    class="icon" />
                  Precipitation
                </th>
                <td id="cloud_pct"></td>
              </tr>
              <tr>
                <th>
                  <img
                    src="assets/wind_2676047.png"
                    alt="win_icon"
                    class="icon" />
                  Wind Speed
                </th>
                <td id="wind_speed"></td>
              </tr>
              <tr>
                <th>
                  <img
                    src="assets/windsock_5756618.png"
                    alt="wind_degree"
                    class="icon" />
                  Wind Degrees
                </th>
                <td id="wind_degrees"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
